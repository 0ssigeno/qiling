matrix:
  include:
    - name: "Python 3.6 on Windows"
      os: windows
      language: sh
      env:
        #- NMAKE_PATH="/c/Program Files (x86)/Microsoft Visual Studio 14.0/VC/bin/amd64/"
        #- RC_PATH="/c/Program Files (x86)/Windows Kits/10/bin/x64/"
        #- PATH="/c/Python36:/c/Python36/Scripts:$NMAKE_PATH:$RC_PATH:$PATH"
        - PATH="/c/Python36:/c/Python36/Scripts:$PATH"
      before_install:
        - choco install python --version=3.6.8
        - choco install cmake
        - travis_wait choco install vs2015.3
        - python -m pip install --upgrade pip
      install:
        - pip install 'capstone>=4.0.1' 'pefile>=2019.4.18' 'python-registry>=1.3.1' 'unicorn>=1.0.2rc1'
        #- pip install -r requirements.txt
        - git clone https://github.com/keystone-engine/keystone
        - cd keystone
        - mkdir build
        - cd build
        - cmd.exe //c "call 'C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat' amd64 & ..\nmake-dll.bat"
        - cmd.exe //c "..\nmake-lib.bat"
        - python setup.py install
      before_script:
        - cd tests
script:
  - python test_all.py
